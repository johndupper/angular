<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Angular || To-Do List</title>
        <link href="styles/main.css" rel="stylesheet" type="text/css">
    </head>
    
    <body ng-app="todoListApp">
        
        <div ng-controller="mainCtrl" class="list">
            <h1 ng-click="helloWorld()">My TODOs</h1>
            <input type="checkbox">
            <label class="editing-label" ng-click="helloWorld()">A sample todo</label>
            <input class="editing-label" type="text">
            
            <div ng-controller="coolCtrl" class="actions">
                <a ng-click="whoAmI()" href="">edit</a>
                <a ng-click="helloWorld()" href="" ng-click="helloWorld()">save</a>
                <a href="" class="delete">delete</a>
            </div>
        </div>
        

        <script src="vendor/angular.min.js" type="text/javascript"></script>
        <script src="scripts/app.js" type="text/javascript"></script>
        <script src="scripts/hello-world.js" type="text/javascript"></script>
    </body>
</html>
